<script src="processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">


// Adapted from Dan Shiffman, natureofcode.com

/* Forces (Gravity and Fluid Resistance) with Vectors 
 * Demonstration of multiple force acting on bodies (Mover object)
 * Bodies experience gravity continuously
 * Bodies experience fluid resistance when in "water"
 */

void setup() 
{
    size(600,600);
}
 
var Liquid = function(x, y, w, h, c) {
    this.x = x;
    this.y = y;
    this.w = w;
    this.h = h;
    this.c = c;
};
  
// Is the Mover in the Liquid?
Liquid.prototype.contains = function(m) {
    var p = m.position;
    return p.x > this.x && p.x < this.x + this.w &&
           p.y > this.y && p.y < this.y + this.h;
};
  
// Calculate drag force
Liquid.prototype.calculateDrag = function(m) {
    // Magnitude is coefficient * speed squared
    var speed = m.velocity.mag();
    var dragMagnitude = this.c * speed * speed;
    
    // Direction is inverse of velocity
    var dragForce = m.velocity.get();
    dragForce.mult(-1);
    
    // Scale according to magnitude
    // dragForce.setMag(dragMagnitude);
    dragForce.normalize();
    dragForce.mult(dragMagnitude);
    return dragForce;
};
  
Liquid.prototype.display = function() {
    noStroke();
    fill(28, 120, 186);
    rect(this.x, this.y, this.w, this.h);
};

var Person = function(x,y) {
    this.position = new PVector(x,y);
    this.velocity = new PVector(0,0);
    this.acceleration = new PVector(0,0);
};

Person.prototype.display = function() {
    stroke(0,0,0);
    strokeWeight(2);
    fill(123, 217, 176);
    ellipse(this.position.x,this.position.y,50,50);
};

Person.prototype.update = function() {
    if (keyPressed) {
        if(key === 'a') {
            this.position.x = 100;
        }
        else if(key === 's') {
            this.position.x = 200;
        }
        else if (key === 'd') {
            this.position.x = 300;
        }
        else if (key === 'f') {
            this.position.x = 400;
        }
        else if (key === 'g') {
            this.position.x = 500;
        }
    }
}
    
var Mover = function(m, x, y) {
    this.mass = m;
    this.position = new PVector(x, y);
    this.velocity = new PVector(0, 0);
    this.acceleration = new PVector(0, 0);
};
  
Mover.prototype.applyForce = function(force) {
    var f = PVector.div(force, this.mass);
    this.acceleration.add(f);
};
  
Mover.prototype.update = function() {
    this.velocity.add(this.acceleration);
    this.position.add(this.velocity);
    this.acceleration.mult(0);
};

Mover.prototype.display = function() {
    stroke(0, 0, 0);
    strokeWeight(2);
    fill(123, 217, 176);
    ellipse(this.position.x, this.position.y, this.mass*16, this.mass*16);
};

Mover.prototype.checkEdges = function() {
    if (this.position.x > width) {
        this.position.x = width;
        this.velocity.x *= -1;
    } else if (this.position.x < 0) {
        this.velocity.x *= -1;
        this.position.x = 0;
    }
    if (this.position.y > height) {
        this.velocity.y *= -1;
        this.position.y = height;
    }
};

// Moving bodies
var movers = [];
// Create liquid object
var liquid = new Liquid(0, 0, 600, 600, 0.1);

var personX = new Person(300,600);

void draw() {
    background(219, 253, 255);
  
    // Draw water
    liquid.display();

    for (var i = 0; i < movers.length; i++) {
    
        // Is the Mover in the liquid?
        if (liquid.contains(movers[i])) {
            // Calculate drag force
            var dragForce = liquid.calculateDrag(movers[i]);
            // Apply drag force to Mover
            movers[i].applyForce(dragForce);
        }
        
        // Gravity is scaled by mass here!
        var gravity = new PVector(0, 0.1*(1/movers[i].mass));
        // Apply gravity
        movers[i].applyForce(gravity);
        
        // Update and display
        movers[i].update();
        movers[i].display();
        // movers[i].checkEdges();
        personX.update();
        personX.display();

    }
  
    fill(0, 0, 0);
    text("click mouse to reset",10,30);
};


// Restart all the Mover objects randomly
var resetMovers = function() {
    for (var i = 0; i < 20; i++) {
        movers[i] = new Mover(random(0.5, 3), 20+i*width/20, random(-10,-10000));
    }
};

// Not working???
void mousePressed() {
    resetMovers();
};

resetMovers();

</script>
<canvas id="mycanvas" width="600" height="600"></canvas>
